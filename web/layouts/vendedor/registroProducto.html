<%@page contentType="text/html" pageEncoding="UTF-8"%>
<div class="row placeholders">
    <h1 class="text-center page-header">Tienes un producto nuevo? <small>REGISTRALO</small></h1>
    <form action="productos" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
        <div class="col-md-6">
            <div class="page-header">
                <h5 class="lead">Descripción del producto</h5>
            </div>
            <div class="form-group">
                <label for="nombreP" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nombreP" name="nombreP" placeholder="Nombre del producto" />
                </div>
            </div>
            <div class="form-group">
                <label for="descriP" class="col-md-2 control-label">Descripción</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="descriP" name="descriP" placeholder="Descripción del producto"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="fabriP" class="col-md-2 control-label">Fabricante</label>
                <div class="col-md-10">
                    <input class="form-control" id="fabriP" name="fabriP" placeholder="¿Quién fabrico el producto?" />
                </div>
            </div>
            <div class="form-group">
                <label for="precioP" class="col-md-2 control-label">Precio de Venta</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="precioP" placeholder="Formato 00.00">
                </div>
            </div>
            <div class="form-group">
                <label for="existP" class="col-md-2 control-label">Existencia</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="existP" name="existP" placeholder="¿Cuántos productos tienes en stock?" />
                </div>
            </div>
            <div class="form-group">
                <label for="unitP" class="col-md-2 control-label">Unidad</label>
                <div class="col-md-10">
                    <select id="unitP" name="unitP" class="form-control">
                        <option value="Pieza" selected>Pieza</option>
                        <option value="Paquete">Paquete</option>
                        <option value="Caja">Caja</option>
                    </select>
                </div>
            </div>
            <div class="page-header">
                <h5 class="lead">Promoción del producto</h5>
            </div>
            <div class="form-group">
                <label for="codigoP" class="col-md-2 control-label">C&oacute;digo promocional</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="codigoP" name="codigoP" placeholder="C&oacute;digo Promocional">
                </div>
            </div>
            <div class="form-group">
                <label for="descuentoP" class="col-md-2 control-label">Descuento</label>
                <div class="col-md-9 col-md-offset-3 input-group">
                    <input type="text" class="form-control" id="descuentoP" name="descuentoP" placeholder="Descuento aplicado al prodcuto">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
            <div class="form-group">
                <label for="descripcionP" class="col-md-2 control-label">Descripci&oacute;n</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="descriDP" name="descriDP" placeholder="Descuento aplicado al prodcuto"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <img data-src="holder.js/150x150/auto/sky" class="img-responsive col-md-offset-3" alt="Generic placeholder thumbnail">
                <input type="file" class="btn-default" id="archivo" name="archivo">
            </div>
            <div class="form-group">
                <div class="col-md-10">
                    <button class="btn btn-success" type="submit" name="submit" value="Alta">Registrar</button>
                    <button class="btn btn-default" type="reset">Limpiar</button>
                </div>
            </div>
        </div>
    </form>
</div>
